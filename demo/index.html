<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <button>click me</button>

    <script src="bee.js"></script>
    <script>
      window.onload = async function(){
        const queen = new Bee.Queen()
        queen.addDrones("worker.js", 10)

        queen.command("do-slow-thing").then(result => {
          console.log(result)
        })

        queen.command("do-fast-thing").then(result => {
          console.log(result)
        })
      }
    </script>
  </body>
</html>
