<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script src="bee.js"></script>
    <script>
      window.onload = async function(){
        const queen = new Bee.Queen()
        queen.addDrones("worker1.js", 3)
        queen.addDrone("worker2.js")

        // only worker1 is listening for this command
        queen.command("thing1").then(result => {
          console.log(result)
        })

        // only worker2 is listening for this command
        queen.command("thing2").then(result => {
          console.log(result)
        })

        // both workers are listening for this command
        queen.command("thing3").then(result => {
          console.log(result)
        })
      }
    </script>
  </body>
</html>
